<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="logo">trello</div>
        <div class="header_content">
          <button class="create" onclick="showModalBoard()">Create</button>
          <div class="users">
            <button class="add_user">+</button>
            <div class="users_wrapper"></div>
          </div>
          <input type="text" class="tags" placeholder="tags"/>
          <button class="settings" onclick="showModalSettings()">Settings</button>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="boards_main">
        <div class="board" id="0">
          <div class="board_top">
            <h2 class="title" id="0">Треба зробити</h2>
            <div class="board_btns">
              <button class="add" id="0">+</button>
            </div>
          </div>
          <div class="card_wrapper" id="0"></div>
        </div>
        <div class="board" id="1">
          <div class="board_top">
            <h2 class="title" id="1">В процесі</h2>
            <div class="board_btns">
              <button class="add" id="1">+</button>
            </div>
          </div>
          <div class="card_wrapper" id="1">
          </div>
        </div>
        <div class="board" id="2">
          <div class="board_top">
            <h2 class="title" id="2">Зроблено</h2>
            <div class="board_btns">
              <button class="add" id="2">+</button>
            </div>
          </div>
          <div class="card_wrapper" id="2">
            
          </div>
        </div>
      </div>
      <div class="boards_user"></div>
    </div>
    <script src="js/localStorage.js"></script>
    <script src="js/saveBoard.js"></script>
    <script src="js/users.js"></script>
    <script src="js/changeTitle.js"></script>
    <script src="js/dragNdrop.js"></script>
    <script src="js/deleteBoard.js"></script>
    <script src="js/addBoard.js"></script>
    <script src="js/card.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/showmodal.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
