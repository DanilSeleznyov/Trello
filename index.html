<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="logo">trello</div>
        <div class="header_content">
          <button class="create">Create</button>
          <div class="users">USERS</div>
          <input type="text" class="tags" placeholder="tags" />
          <button class="settings">Settings</button>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="board">
        <div class="board_top">
          <h2 class="title">Треба зробити</h2>
          <div class="board_btns">
          <button class="add" onclick="showModalTask()">+</button>
          <button class="delete" onclick="deleteBoard()"><img src="icons8-delete-50.png" alt=""></button>
          </div>
        </div>
        <div class="card_wrapper">
          <div class="card">
            <h2 class="card_title">Title</h2>
            <div class="tags_wrapper"></div>
            <p class="card_desc">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia
              ipsam modi nihil ipsum quos, ut ad officiis quo sapiente dolorem.
            </p>
            <div class="card_deadline">22/02/22</div>
          </div>
        </div>
      </div>
      <div class="board">
        <div class="board_top">
          <h2 class="title">В процесі</h2>
          <div class="board_btns">
          <button class="add" onclick="showModalTask()">+</button>
          <button class="delete" onclick="deleteBoard()"><img src="icons8-delete-50.png" alt=""></button>
          </div>
        </div>
        <div class="card_wrapper">
          <div class="card">
            <h2 class="card_title">Title</h2>
            <div class="tags_wrapper"></div>
          </div>
        </div>
      </div>
      <div class="board">
        <div class="board_top">
          <h2 class="title">Зроблено</h2>
          <div class="board_btns">
          <button class="add" onclick="showModalTask()">+</button>
          <button class="delete" onclick="deleteBoard()"><img src="icons8-delete-50.png" alt=""></button>
          </div>
        </div>
        <div class="card_wrapper">
          <div class="card">
            <h2 class="card_title">Title</h2>
            <div class="tags_wrapper"></div>
          </div>
          <div class="card">
            <h2 class="card_title">Title</h2>
            <div class="tags_wrapper"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/saveBoard.js"></script>
    <script src="js/deleteBoard.js"></script>
    <script src="js/addBoard.js"></script>
    <script src="js/showmodal.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
